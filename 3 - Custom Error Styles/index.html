<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="container well mt-5">
        <div class="container__nho p-4  mx-auto border border-info rounded" style="width: 500px;">
            <form id="register-form">
                <fieldset>
                    <legend class="font-weight-bold text-info">Sign up for a business account</legend>
                </fieldset>
                <h6 class="mt-2 mb-3 text-info">Create a login</h6>
        
                <div class="form-group col-md-12">
                    <input class="form-control" name="email" placeholder="Email address" type="email">
                </div>
                <div class="form-group col-md-12">
                    <input class="form-control" name="password" id="password" placeholder="Password" type="password">
                </div>
                <div class="form-group col-md-12">
                    <input class="form-control" name="password2" placeholder="Re-enter password" type="password">
                </div>
                <h6 class=" my-3 text-info">Tell us about your information</h6>
                <div class="form-group col-md-12">
                    <input class="form-control" name="firstName" placeholder="First name" type="text">
                </div>
                <div class="form-group col-md-12">
                    <input class="form-control" name="secondName" placeholder="Last name" type="text">
                </div>
                <div class="col-md-12 text-center">
                    <input class="btn btn-info mt-2" id="submit-button" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script> -->
    <script src="jquery.validate.js"></script>
    <script src="additional-methods.js"></script>
    <script src="validation.js"></script>
  </body>
</html>
